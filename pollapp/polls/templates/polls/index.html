{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mb-3">ONGOING POLLS</h2>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card-mb-3">
    <div class="card-body">
        <p class ="lead">{{ question.question_text }}</p>
        <a href ="{% url 'polls:detail' question.id %}" class ="btn btn-primary btn-sm voteb">Vote Now</a>
        <a href ="{% url 'polls:results' question.id %}" class ="btn btn-secondary btn-sm">View Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
