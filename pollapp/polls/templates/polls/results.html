{% extends 'base.html' %}
{% block content %}
<h2 class ="mb-5 text-center">{{ question.question_text }}</h2>

<ul class ="list-group mb-5 votein">
	{% for choice in question.choice_set.all %}
	<li class ="list-group-item">
		
		{{ choice.choice_text }}<span class ="badge rounded-pill bg-success">{{ choice.votes }} vote{{ choice.votes | pluralize }} </span>
	</li>
	{% endfor %}
</ul>
<a class ="btn btn-primary" href ="{% url 'polls:index' %}">Back To Polls</a>
<a class ="btn btn-secondary" href ="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
